<che-toolbar che-title="Stacks" border-none></che-toolbar>
<che-description che-link-title="Learn more." che-link="{{branding.docs.stack}}">
  A stack is environment configuration for workspace. Current stack registry is - <b>{{listStacksController.pluginRegistry}}</b>
</che-description>
<md-content md-scroll-y flex layout="column" md-theme="maincontent-theme">
  <md-progress-linear md-mode="indeterminate" class="stacks-list-progress"
                      ng-show="!listStacksController.devfileContent"></md-progress-linear>
  <md-content flex class="stacks-list-content" ng-hide="!listStacksController.devfileContent">
    <che-label-container che-label-name="Stacks"
                         che-label-description="Choose your workspace runtime environment to see the content of devfile.">
      <devfile-selector on-devfile-select="listStacksController.onDevfileSelected(devfile)">
      </devfile-selector>
    </che-label-container>
    <che-label-container che-label-name="Devfile"
                         che-label-description="Selected stack\'s devfile content.">
      
        <che-editor editor-content="listStacksController.devfileContent"
                          editor-read-only="true"
                          editor-mode="text/x-yaml"
                          required>
          <div ng-message="required">Devfile is required.</div>
        </che-editor>
      
    </che-label-container>
  </md-content>
</md-content>
